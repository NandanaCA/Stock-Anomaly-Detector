{% extends 'users/base.html' %}

{% block body %}

<div class="position-absolute top-50 start-50 translate-middle">
<h1>Login</h1>

{% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
{% endif %}

<form form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>


</div>
{% endblock %}
