{% extends 'users/base.html' %}

{% block body %}
<style>
.stock-container {
    max-width: 600px;
    margin: 4rem auto;
    padding: 0 1.5rem;
}

.stock-container h2 {
    color: white;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 2rem;
    text-align: center;
}

.stock-container h2:after {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: #3182ce;
    margin: 1rem auto 2rem;
}

.headers {
    display: flex;
    flex-direction: row;
    gap: 0.75rem;
    color: white;
    margin-bottom: 1.5rem;
    font-weight: 500;
}

#stock-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.stock-item {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

.stock-item > div {
    padding: 0.75rem 1rem;
    border-right: 1px solid #e2e8f0;
}

.stock-item > div:last-child {
    border-right: none;
}

.stock-name {
    font-weight: 500;
    color: #2d3748;
}

.price,
.change,
.percent-change {
    text-align: right;
}

.change-positive {
    color: #047857;
}

.change-negative {
    color: #dc2626;
}

.stock-alert {
    margin-bottom: 1rem;
    padding: 1rem;
    background-color: #f7fafc;
    border-radius: 8px;
    color: #2d3748;
    text-align: center;
}

.spike-message {
    color: #047857;
}

.drop-message {
    color: #dc2626;
}

@media (max-width: 640px) {
    .stock-container {
        padding: 0 1rem;
        margin: 2rem auto;
    }

    .headers {
        display: none;
    }

    .stock-item {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
    }

    .stock-name {
        grid-column: 1;
        grid-row: 1;
    }

    .price {
        grid-column: 2;
        grid-row: 1;
    }

    .change {
        grid-column: 1;
        grid-row: 2;
    }

    .percent-change {
        grid-column: 2;
        grid-row: 2;
    }
}
</style>

<div class="stock-container">
    <h2>Stock Portfolio</h2>
    <div id="spike-alert" class="stock-alert spike-message">Nothing detected</div>
    <div id="drop-alert" class="stock-alert drop-message">Nothing detected</div>
    <div id="stock-list"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function fetchStockData() {
        console.log("Fetching stock data...");
        $.ajax({
            url: "{% url 'stock_data_api' %}",
            type: "GET",
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            },
            success: function(response) {
                console.log(response);  // Debug for spike/drop details
                $('#stock-list').empty(); // Clear stock items
                
                // Update Spike and Drop Alert Messages
                if (response.spike_detected.length > 0) {
                    $('#spike-alert').html(`<strong>Spike Detected:</strong> ${response.spike_detected.join(', ')}`);
                } else {
                    $('#spike-alert').html("Nothing detected");
                }

                if (response.drop_detected.length > 0) {
                    $('#drop-alert').html(`<strong>Drop Detected:</strong> ${response.drop_detected.join(', ')}`);
                } else {
                    $('#drop-alert').html("Nothing detected");
                }

                response.stock_data.forEach(stock => {
                    const stockItem = `
                        <div class="stock-item">
                            <div class="stock-name">${stock.symbol}</div>
                            <div class="price">₹${stock.price}</div>
                            <div class="change ${stock.change >= 0 ? 'change-positive' : 'change-negative'}">
                                ${stock.change >= 0 ? '+' : ''}₹${stock.change}
                            </div>
                            <div class="percent-change ${stock.change_percent >= 0 ? 'change-positive' : 'change-negative'}">
                                ${stock.change_percent >= 0 ? '↑' : '↓'} ${stock.change_percent}%
                            </div>
                        </div>
                    `;
                    $('#stock-list').append(stockItem);
                });
            },
            error: function(error) {
                console.error("Error fetching data:", error);
            }
        });
    }

    $(document).ready(function() {
        fetchStockData();
        setInterval(fetchStockData, 10000); // Fetch data every 10 seconds
    });
</script>
{% endblock %}
