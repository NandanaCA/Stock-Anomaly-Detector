{% extends 'users/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            height: calc(100vh + 80px); 
            width: 100vw;
            position: relative;
        }

        .sidebar {
            background-color: #2E3B55;
            color: white;
            padding: 20px;
            width: 280px;
            height: 100%;
            overflow-y: auto;
            flex-shrink: 0;
            border-right: 2px solid #1a2438;
            box-shadow: 4px 0 6px -2px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            white-space: nowrap;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .sidebar ul li a:hover {
            background-color: #495b7c;
            transform: translateX(5px);
        }

        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            background-color: #f8f9fa;
            height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            height: 100%;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h4 {
            font-size: 1.6rem;
            margin: 0;
            color: #2E3B55;
        }

        .transaction-table {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .transaction-table th {
            background-color: #495b7c;
            color: white;
            padding: 15px;
            border: none;
        }

        .transaction-table td {
            padding: 12px 15px;
            vertical-align: middle;
            border-color: #e9ecef;
        }

        /* Vertical divider styling */
        .divider {
            position: absolute;
            left: 280px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.05), 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.05));
            z-index: 3;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 2px solid #1a2438;
            }

            .divider {
                display: none;
            }

            .header {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar for Stock Symbols -->
        <div class="sidebar">
            <h2>Portfolio</h2>
            <ul id="stock-list">
                {% for symbol in symbols %}
                    <li><a href="#" onclick="loadTransactions('{{ symbol }}')">{{ symbol }}</a></li>
                {% endfor %}
            </ul>
            <div class="mt-4">
                <a href="/portfolio/add-stocks" class="btn btn-light w-100">Add Stocks</a>
            </div>
        </div>

        <!-- Vertical Divider -->
        <div class="divider"></div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="header">
                <h4>Recent Transactions</h4>
            </div>

            <table class="table table-bordered transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <tr><td colspan="5">Select a stock symbol to view transactions</td></tr>
                </tbody>
            </table>
            <div id="total-quantity" class="mt-3 fw-bold">Asset Volume: 0</div>
        </div>
    </div>

    <script>
        function loadTransactions(symbol) {
            fetch(`/transactions/${symbol}/`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('transaction-table-body');
                    tableBody.innerHTML = '';  // Clear existing rows
                    let totalQuantity = 0; // Initialize total quantity

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5">No transactions found</td></tr>';
                    } else {
                        data.forEach(transaction => {
                            
                            if (transaction.purchase_type === 'BUY') {
                            totalQuantity += transaction.quantity; // Add for buys
                            } 
                            else if (transaction.purchase_type === 'SELL') {
                            totalQuantity -= transaction.quantity; // Subtract for sells
                            }
                            
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${transaction.transaction_date || 'N/A'}</td>
                                <td>${transaction.purchase_type}</td>
                                <td>${transaction.quantity}</td>
                                <td>${transaction.price}</td>
                                <td>${(transaction.quantity * transaction.price).toFixed(2)}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }

                    // Display total quantity
                    const totalQuantityElement = document.getElementById('total-quantity');
                    totalQuantityElement.textContent = `Asset Volume: ${totalQuantity}`;
                })
                .catch(error => console.error('Error fetching transactions:', error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
