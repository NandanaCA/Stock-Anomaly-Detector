{% extends 'users/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .sidebar {
            background-color: #2E3B55;
            /* height: 100vh; */
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: white;
            padding: 12px 15px;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #495b7c;
        }
        .main-content {
            padding: 40px;
            background-color: #f8f9fa;
            height: 100vh;
            overflow-y: auto;
        }
        .transaction-table th {
            background-color: #495b7c;
            color: white;
        }
        .header h4 {
            font-size: 1.6rem;
            margin-bottom: 25px;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Stock Symbols -->
            <div class="col-md-3 sidebar">
                <h2>Stock Symbols</h2>
                <ul id="stock-list">
                    {% for symbol in symbols %}
                        <li><a href="#" onclick="loadTransactions('{{ symbol }}')">{{ symbol }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 main-content">
                <div class="header">
                    <h4>Recent Transactions</h4>
                </div>

                <table class="table table-bordered transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Shares</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        <tr><td colspan="5">Select a stock symbol to view transactions</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle AJAX requests -->
    <script>
        function loadTransactions(symbol) {
            fetch(`/transactions/${symbol}/`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('transaction-table-body');
                    tableBody.innerHTML = '';  // Clear existing rows

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5">No transactions found</td></tr>';
                    } else {
                        data.forEach(transaction => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${transaction.transaction_date || 'N/A'}</td>
                                <td>${transaction.purchase_type}</td>
                                <td>${transaction.quantity}</td>
                                <td>${transaction.price}</td>
                                <td>${(transaction.quantity * transaction.price).toFixed(2)}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching transactions:', error));
        }
    </script>

    <!-- Include Bootstrap JS and Popper.js (for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
