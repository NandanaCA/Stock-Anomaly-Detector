{% extends 'users/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFolio - Portfolio Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0A2647, #144272);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #0A2647, #144272);
            -webkit-background-clip: text;
            color: transparent;
        }

        .logo-text span {
            color: #2C74B3;
        }

        .brand-name {
            font-size: 64px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .brand-name span {
            color: #2C74B3;
        }

        .tagline {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .coming-soon {
            background: rgba(44, 116, 179, 0.2);
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            transition: all 0.3s ease;
        }

        .coming-soon:hover {
            background: rgba(44, 116, 179, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 20px;
                padding: 0 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-text {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">S<span>F</span></div>
        </div>
        <h1 class="brand-name">Stock<span>Folio</span></h1>
        <p class="tagline">Portfolio Management</p>
      
    </div>
</body>
</html>
{% endblock %}
