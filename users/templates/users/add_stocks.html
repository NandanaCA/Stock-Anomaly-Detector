{% extends 'users/base.html' %}
{% block body %}
<body>
    <div class="position-absolute">
        <h1 style="color:grey;">Add Stock Transaction</h1>
        {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
        {% endif %}
        <form method="POST" action="{% url 'add_stock_transaction' %}" class="transaction-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="purchase_type">Purchase Type</label>
                <select id="purchase_type" name="purchase_type" required>
                    <option value="">Select...</option>
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="stock_symbol">Stock Symbol</label>
                <input type="text" id="stock_symbol" name="stock_symbol" placeholder="Enter stock symbol" required>
            </div>
            <div class="form-group">
                <label for="transaction_date">Transaction Date</label>
                <input type="date" id="transaction_date" name="transaction_date" required>
            </div>
            <div class="form-group">
                <label for="threshold">Threshold</label>
                <input type="number" step="0.01" id="threshold" name="threshold" placeholder="Enter threshold value">
            </div>
            <input type="submit" value="Add Transaction" class="submit-btn">
        </form>
    </div>
    <style>
        body {
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .position-absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transaction-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 16px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e0e4e8;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            grid-column: 1 / 3;
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .form-group input::placeholder {
            color: #95a5a6;
        }
    </style>
</body>
{% endblock %}
